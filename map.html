<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мапа Vafdalv</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background-color: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            margin-left: 15px;
            color: #f5d742;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f5d742;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        main h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #f5d742;
            margin-bottom: 30px;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border: 3px solid #444;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(245, 215, 66, 0.3);
        }

        footer {
            background-color: #2c2c2c;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            border-top: 1px solid #444;
        }

        footer p {
            margin: 5px 0;
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="flag.jpg" alt="Логотип Vafdalv">
        <h1>Мапа Vafdalv</h1>
        <nav>
            <a href="index.html">Головна</a>
            <a href="heros.html">Персонажі</a>
            <a href="map.html">Мапа</a>
            <a href="religies.html">Про світ</a>
        </nav>
    </header>

    <main>
        <h2>Мапа світу Vafdalv</h2>
        <div class="map-container">
            <img src="map.jpg" alt="Мапа світу Vafdalv">
        </div>
    </main>

    <footer>
        <p>© 2026 Vafdalv. Всі права захищені.</p>
        <p>Автор сайту: Алеся</p>
        <p>Контактна інформація: email@example.com</p>
    </footer>
</body>
</html>
